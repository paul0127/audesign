                <div class="name">在基隆：城、海、山與未來</div>
                <div class="desc_list">
                  <div class="item">
                    <label for="">Client：</label

                  <div class="item">

                  <div class="item">

                  </div>
                  <div class="item">

                    >文鼎字型
                  </div>

                <div class="editor">
                  「曾經，我們這些非基隆人對這座城市的印象是模糊的。
                  廟口、和平島，海風與海鮮，是我們最有印象的事物。
                  直到這幾年，基隆重新在我們的眼前重新出現。
                  我們開始知道，這個地方的身世，其實就是一頁台灣四百年的故事：從大航海時代，到日本時代，乃至二二八，及
                  1949 年代的大遷徙，都在這裡留下了歷史的印記。
                </div>
